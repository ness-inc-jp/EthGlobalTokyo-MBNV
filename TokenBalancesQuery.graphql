query TokenBalancesQuery($ethereumInput: TokenBalancesInput!, $polygonInput: TokenBalancesInput!) {
  ethereumTokenBalances: TokenBalances(input: $ethereumInput) {
    TokenBalance {
      token {
        name
        symbol
      }
      tokenNfts {
        metaData {
          name
          image
          description
        }
      }
      tokenAddress
      tokenId
      lastUpdatedTimestamp
    }
  }
  polygonTokenBalances: TokenBalances(input: $polygonInput) {
    TokenBalance {
      token {
        name
        symbol
      }
      tokenNfts {
        metaData {
          name
          image
          description
        }
      }
      tokenAddress
      tokenId
      lastUpdatedTimestamp
    }
  }
}
